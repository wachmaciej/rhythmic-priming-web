<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
    <style>
        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 20%;
        }

        #icon-192 {
            width: 192px;
            height: 192px;
            font-size: 24px;
        }

        #icon-512 {
            width: 512px;
            height: 512px;
            font-size: 64px;
        }

        .icon span {
            display: block;
        }

        .icon .title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .icon .subtitle {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .instructions {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Instructions:</h2>
        <p>1. Take a screenshot of each icon below (use Windows Snipping Tool or similar)</p>
        <p>2. Save the smaller one as "icon-192.png" in your icons folder</p>
        <p>3. Save the larger one as "icon-512.png" in your icons folder</p>
    </div>

    <div id="icon-192" class="icon">
        <span class="title">RP</span>
        <span class="subtitle">Exp</span>
    </div>

    <div id="icon-512" class="icon">
        <span class="title">RP</span>
        <span class="subtitle">Exp</span>
    </div>
</body>
</html>
